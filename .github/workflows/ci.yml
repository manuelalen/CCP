name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install pandas mysql-connector-python python-dotenv
          fi
          python -m pip install pytest ruff

      - name: Ruff (lint)
        id: lint
        run: |
          echo "== Running: ruff ==" 
          ruff --version
          ruff check .

      - name: Pytest (unit tests)
        id: pytest
        run: |
          echo "== Running: pytest =="
          pytest -q

      - name: Smoke test (runner help + import)
        id: smoke
        run: |
          echo "== Running: smoke test =="
          python -c "import pl_runner; print('import OK')"
          python pl_runner.py --help

      - name: Summary (tests executed)
        if: always()
        run: |
          echo ""
          echo "=============================="
          echo "CI SUMMARY (tests executed)"
          echo "=============================="
          echo "✅ Ruff lint:        ${{ steps.lint.outcome }}"
          echo "✅ Pytest:           ${{ steps.pytest.outcome }}"
          echo "✅ Smoke test:       ${{ steps.smoke.outcome }}"
          echo "=============================="
